<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='page.css') }}">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>Application for Graduation and Award of Degree</h2>
        </div>
        <form action="{{ url_for('login') }}" method="post">
            <fieldset><br>
                <div class="row">
                    <label for="img">Upload Your Photo (.jpg/.png): </label><br>
                    <input type="file" id="img" name="img" accept=".jpg,.jpeg,.png">
                </div>

                <div class="row">
                    <label for="name">Name of Student: </label><br>
                    <input type="text" id="name" name="name">
                </div>

                <div class="row">
                    <label for="dept">Name of Department: </label><br>
                    <input type="text" id="dept" name="dept">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="col1">
                            <label for="id">Student ID: </label><br>
                            <input type="number" id="id" name="id">
                        </div>
                        <div class="col1">
                            <label for="session">Session: </label><br>
                            <input type="text" id="session" name="session">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="col1">
                            <label for="credit">Total Credit Earned: </label><br>
                            <input type="number" id="credit" name="credit">
                        </div>
                        <div class="col1">
                            <label for="cgpa">Average Grade Point: </label><br>
                            <input type="number" id="cgpa" name="cgpa">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label for="enroll">Date of First enrollment: </label><br>
                    <input type="month" id="enroll" name="enroll">
                </div>

                <div class="row">
                    <label for="end">Date of Last examination: </label><br>
                    <input type="month" id="end" name="end"><br><br>
                </div>

                {% for i in range (8)%}
                <div class="row">
                    <div class="col">
                        <div class="col1">
                            <label for="level">Level: </label>
                            <input type="number" id="level" name="level" required>
                        </div>
                        <div class="col1">
                            <label for="term">Term: </label>
                            <input type="number" id="term" name="term" required>
                        </div>
                    </div>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th class="header-label">COURSE</th>
                                <th class="header-label">CREDIT</th>
                                <th class="header-label">GRADE</th>
                                <th class="header-label">COURSE</th>
                                <th class="header-label">CREDIT</th>
                                <th class="header-label">GRADE</th>
                                <th class="header-label">COURSE</th>
                                <th class="header-label">CREDIT</th>
                                <th class="header-label">GRADE</th>
                            </tr>
                        </thead>
                        {% for i in range(4) %}
                        <tbody>
                            <tr>
                                <td><input type="text" id="course" name="course1_{{ i }}"></td>
                                <td><input type="number" id="credit" name="credit1_{{ i }}"></td>
                                <td><input type="text" id="grade" name="grade1_{{i  }}"></td>
                                <td><input type="text" id="course" name="course2_{{ i }}"></td>
                                <td><input type="number" id="credit" name="credit2_{{ i }}"></td>
                                <td><input type="text" id="grade" name="grade2_{{ i }}"></td>
                                <td><input type="text" id="course" name="course3_{{ i }}"></td>
                                <td><input type="number" id="credit" name="credit3_{{ i }}"></td>
                                <td><input type="text" id="grade" name="grade3_{{ i }}"></td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
                <hr>
                {% endfor %}
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
